<div class="detail-container">
  <div class="img-container">
    <img class="image" src="{{ productDetails.image }}" />
  </div>
  <div class="text-container">
    <p class="name">{{ productDetails.name }}</p>
    <p class="price">${{ productDetails.price.toFixed(2) }}</p>
    <p class="description">{{ productDetails.description }}</p>
  </div>
</div>
